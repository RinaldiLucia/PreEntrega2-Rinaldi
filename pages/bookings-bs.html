<head>

    <title>Book With Us</title>
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">. THS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                    </ul>
                <div class="social-media">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </div>
        </nav>
    </section>
    <nav class="container-book row">
            <div class="nleft-book col-sm-6">
                <div class="container">
                    <h2>Book an Appointment</h2>
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" placeholder="Name" name="name">
                            </div>
                            <div class="col">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" name="lastname">
                            </div>
                        </div>
                        <div class="col">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" placeholder="Enter email" name="email">
                        </div>
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="datepicker">Prefered Date</label>
                                <input type="date" class="form-control" id="datepicker" name="selectedDate">
                            </div>
                            <div>
                                <label for="comment">Comments:</label>
                                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        <div class="nright-book col col-sm-5">
            <iframe id=map
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6771.097908571749!2d115.85059023604673!3d-31.94600099608732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32bad27ec8f117%3A0x504f0b535df4d80!2sNorthbridge%20WA%206003!5e0!3m2!1sen!2sau!4v1690780462020!5m2!1sen!2sau"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </div>
        </div>
    </nav>
    <footer class="footerBS">
        <div class="row">
            <div class="col-sm-10">
                <p>55 Northbridge St. Perth, WA <br>
                    Open Tuesday - Saturday<br>
                    Contac@thehairsalon.com.au</p>
            </div>
            <div class="col-sm-2">
                <p class="text-right"> Copyright 2023 </p>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook-f"></i>
            </div>
        </div>
    </footer>

    </script>

</body>

</html>
